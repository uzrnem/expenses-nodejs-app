  }
  .pull-left {

  .pull-right {

  .font-14 {

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Expenze</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="home.html">Passbook</a>

        <li class="nav-item">

        <li class="nav-item">

      </ul>
    </div>

  <div class="container" id="transaction-app">
    <div class="row justify-content-md-center">
      <div class="col-12">
        <form>
          <div class="form-row">
            <div class="form-group col-3">
              <label for="name">Tag Name</label>
              <input type="text" class="form-control" id="name" placeholder="Tag Name" v-model="model.name">
            </div>
            <div class="form-group col-3">
              <label for="amount">Transaction Types</label>
              <select id="disabledSelect" class="form-control" v-model="model.transaction_type_id">
                <option value="" disabled selected>Type</option>
                <option  v-for="(item, key) in transactionTypes" :value="key" v-bind:key="key">{{item}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="amount">Parent Tag</label>
              <select id="disabledSelect" class="form-control" v-model="model.tag_id">
                <option value="" disabled selected>Type</option>
                <option  v-for="(item, key) in parentTags" :value="key" v-bind:key="key">{{item}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="amount">Save</label>
              <div class="">
                <a class="btn btn-primary" @click="save(false)">Here</a>
                <a class="btn btn-primary" @click="save(true)">Clear Tag Only</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-9">
        <div class="pull-right">
          <span>Find Tags</span>
          <td><a class="btn btn-warning" @click="parentModelKey=0; getSearchTags(parentModelKey)" style="cursor: pointer;"
            >x</a></td>
        </div>
      </div>
      <div class="col-3">
        <select id="disabledSelect" class="form-control" v-model="parentModelKey"
          @click="getSearchTags(parentModelKey)" placeholder="Type">
          <option value="">Clear Type</option>
          <option disabled selected>Search Type</option>
          <option  v-for="(item, key) in parentTags" :value="key" v-bind:key="key">{{item}}</option>
        </select>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <br />
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Transaction Type</th>
              <th>Parent Tag</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="tag in tags">
              <td></td>
              <td><a class="t-orange" @click="parentModelKey=tag.id; getSearchTags(parentModelKey)" style="cursor: pointer;"
                >{{tag.name}}</a></td>
              <td><span class="t-orange">{{transactionTypes[tag.transaction_type_id]}}</span></td>
              <td><a class="t-orange" @click="parentModelKey=(tag.tag_id || 0); getSearchTags(parentModelKey)" style="cursor: pointer;"
                >{{parentTags[tag.tag_id] || '---'}}</a></td>
              <td>
                <a class="btn btn-warning" style="padding:0rem .75rem" href="#transaction-app" @click="editRecord(tag)">Edit</a>
                <a class="btn btn-danger" style="padding:0rem .75rem" href="#transaction-app" @click="deleteRecord(tag)">Delete</a>
              </td>
              <td></td>
            </tr>
            <tr>
              <td colspan="8" v-if="tags.length == 0">
                <p class="t-blue text-center">No Records Found!</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

  <script>
    var app = new Vue({
      el: '#transaction-app',
      data: {
        editId: null,
        model: {},
        tags: [],
        parentTags: {},
        parentModelKey: null,
        transactionTypes: {}
      },
      created() {
          console.log('Component has been created!');
      },
      methods: {
        save: function(clearOnlyTagName) {
          if (this.editId) {
            axios.put('/tags/'+this.editId, this.model )
            .then((response) => { this.clear(clearOnlyTagName); });
          } else {
            console.log(this.model)
            axios.post('/tags', this.model )
            .then((response) => { this.clear(clearOnlyTagName); });
          }
        },
        getTags: function() {
          axios.get('/tags')
          .then((response) => {
            var res = response.data;
            for (const item in res) {
              this.parentTags[res[item].id] = res[item].name;
            }
            console.log(this.parentTags);
            this.tags = response.data;
            console.log(this.tags);
          });
        },
        getTransactionTypes: function() {
          axios.get('/transaction_types')
          .then((response) => {
            var res = response.data;
            for (const item in res) {
              this.transactionTypes[res[item].id] = res[item].name;
            }
            console.log(this.transactionTypes);
          });
        },
        getSearchTags: function(key) {
          axios.get('/tags?parentTag='+key)
          .then((response) => {
            this.tags = response.data;
            console.log(this.tags);
          });
        },
        editRecord: function(item) {
            this.model = { ...item };
            this.editId = item.id;
        },
        deleteRecord: function(item) {
          axios.delete('/tags/'+item.id )
            .then((response) => { this.clear(false); });
        },
        clear(clearOnlyTagName) {
          if (clearOnlyTagName) {
            this.model = {
              name: "",
              transaction_type_id: this.model.transaction_type_id,
              tag_id: this.model.tag_id
            };
          } else {
            this.model = { };
          }
          this.editId = null;
          if (this.parentModelKey != null && this.parentModelKey > 0) {
            this.getSearchTags(this.parentModelKey);
          } else {
            this.getTags();
          }
        }
      },
      mounted() {
        console.log('Component has been Mounted!');
        this.getTransactionTypes();
        this.getTags();
      }
    });
  </script>
</html>
